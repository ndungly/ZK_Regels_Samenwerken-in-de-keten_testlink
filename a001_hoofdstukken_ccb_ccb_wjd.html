text72719.addInnerText('<div id=\"text72719\" class=\"body-ul\"><a id=\"text72719anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<ul  style=\"list-style-position:outside;text-align:left;\" >\n<li  class=\"text72719Font1\" data-bltIndnt=\"0\" style=\"line-height:1.661;position:relative;margin-left:15px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text72719CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text72719Font1\"  >CCB de gesprekken over declaraties en machtigingen uit het buitenland graag overneemt.\n</span ></li >\n<li  class=\"text72719Font1\" data-bltIndnt=\"0\" style=\"line-height:1.661;position:relative;margin-left:15px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text72719CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text72719Font1\"  >We een eigen afdeling machtigingen buitenland hebben.\n</span ></li >\n<li  class=\"text72719Font1\" data-bltIndnt=\"0\" style=\"line-height:1.661;position:relative;margin-left:15px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text72719CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text72719Font1\"  >We elke week handmatig 1800 buitenlandse nota\'s afhandelen.\n</span ></li >\n<li  class=\"text72719Font1\" data-bltIndnt=\"0\" style=\"line-height:1.661;position:relative;margin-left:15px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text72719CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text72719Font1\"  >In de zomer dat aantal soms oploopt tot 3400 nota\'s.\n</span ></li >\n<li  class=\"text72719Font1\" data-bltIndnt=\"0\" style=\"line-height:1.661;position:relative;margin-left:15px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text72719CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text72719Font1\"  >CCB gemiddeld 400 telefoongesprekken per week voert.\n</span ></li >\n<li  class=\"text72719Font1\" data-bltIndnt=\"0\" style=\"line-height:1.661;position:relative;margin-left:15px;margin-top:0px;margin-bottom:0px; list-style-image:url(\'images/text72719CircleBulletFont6.png\'); padding-left:8px;\"><!--{ \ndata-bltIndnt:0\n} --><span class=\"text72719Font1\"  >Op onze afdeling ruim 50 collega\'s werken.\n</span ></li >\n</ul >\n</div>\n');
text72719.build()
